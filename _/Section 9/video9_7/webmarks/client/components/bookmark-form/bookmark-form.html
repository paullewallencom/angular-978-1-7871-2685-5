<h3>Add Bookmark</h3>
<form [ngFormModel]="bookmarkForm" #f="ngForm" (submit)="addBookmark(f.value)">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ngControl="title">    
    </div>    
    <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" ngControl="url">    
    </div>  
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" ngControl="category">    
    </div>  
    <button class="btn btn-primary">Submit</button>
</form>
